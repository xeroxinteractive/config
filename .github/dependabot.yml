# https://help.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    commit-message:
      prefix: "chore(deps): "
      prefix-development: "chore(dev-deps): "
      include: "scope"
    target-branch: "next"
    labels:
      - "dependencies"
    allow: "direct"
